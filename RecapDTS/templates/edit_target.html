<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Target</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center">Edit Target</h1>
        <form method="POST" action="/edit_target">
            <div class="mb-3">
                <label for="target" class="form-label">Target Baru</label>
                <input type="number" id="target" name="target" class="form-control" value="{{ target }}" required>
            </div>
            <button type="submit" class="btn btn-success">Simpan</button>
            <a href="/" class="btn btn-secondary">Batal</a>
        </form>
    </div>
</body>
</html>
